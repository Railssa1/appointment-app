<div class="container">
  <div class="card mt-3">
    <div class="row">
      <div class="col">
        <h2 class="text-center">Create new appointment</h2>
      </div>

      <div class="row mt-3 mb-3">
        <div class="col-md-6">
          <input class="form-control" placeholder="Appointment description" [(ngModel)]="newAppointmentTitle" />
        </div>
        <div class="col-md-4">
          <input class="form-control" placeholder="Appointment date" type="date" [(ngModel)]="newAppointmentDate" />
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" (click)="addAppointment()">Add Appointment</button>
        </div>
      </div>
    </div>
  </div>

  <h2 class="text-center mt-5">Appointments</h2>
  <ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let appointment of appointments; index as index">
      {{appointment.title}} - {{appointment.date}}

      <button class="btn btn-danger" (click)="deleteAppointment(index)">Delete Appointment</button>
    </li>
  </ul>
</div>
